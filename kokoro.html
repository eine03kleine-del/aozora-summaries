  <h1>こころ（夏目漱石）</h1>
  <h2>要約</h2>
  <p>若い「私」は鎌倉で「先生」と呼ぶ謎めいた人物と出会い、親しくなる。先生は孤独で世間を避け、毎月墓参りを欠かさない。東京に戻った後も、私の訪問が重なるにつれ、先生の過去と内面の影が少しずつ明らかになる。先生は人間不信と深い罪の意識に苦しみ、「恋は罪悪だ」と語る。その言葉の裏には、若き日の友人と妻に関わる悲劇が隠されていた。私の敬慕と探求心は、やがて先生の秘めた真実へ導かれていく。</p>
